<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcritor Gemini AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl overflow-hidden">
        
        <div class="bg-gradient-to-r from-blue-600 to-indigo-700 p-6 text-white">
            <h1 class="text-2xl font-bold"><i class="fa-solid fa-wave-square mr-2"></i> Transcritor Gemini AI</h1>
            <p class="text-blue-100 text-sm mt-1">Converta áudios de Hari Katha para texto</p>
        </div>

        <div class="p-8">
            
            <!-- Seleção de Modelo -->
            <div class="mb-6 grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">Modelo AI</label>
                    <select id="modelSelect" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                        <option value="gemini-flash-latest" selected>Gemini Flash Latest (Recomendado)</option>
                        <option value="gemini-2.5-flash">Gemini 2.5 Flash</option>
                        <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
                        <option value="gemini-2.0-flash-exp">Gemini 2.0 Flash Exp</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">URL da API</label>
                    <input type="text" id="apiUrl" value="/transcribe" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                </div>
            </div>

            <!-- Upload -->
            <div class="flex items-center justify-center w-full mb-6">
                <label for="audioFile" class="flex flex-col items-center justify-center w-full h-32 border-2 border-blue-300 border-dashed rounded-lg cursor-pointer bg-blue-50 hover:bg-blue-100 transition">
                    <div class="flex flex-col items-center justify-center pt-5 pb-6">
                        <i class="fa-solid fa-cloud-arrow-up text-3xl text-blue-500 mb-2"></i>
                        <p class="text-sm text-gray-500"><span class="font-semibold">Clique para enviar</span> ou arraste o MP3</p>
                    </div>
                    <input id="audioFile" type="file" class="hidden" accept="audio/*" />
                </label>
            </div>
            
            <div id="fileInfo" class="hidden mb-4 text-center text-sm text-gray-700 font-medium">
                Arquivo: <span id="fileName" class="text-blue-600"></span>
            </div>

            <button id="btnTranscribe" onclick="startTranscription()" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-lg px-5 py-3 text-center transition disabled:opacity-50 disabled:cursor-not-allowed">
                Iniciar Transcrição
            </button>

            <!-- Status -->
            <div id="statusArea" class="hidden mt-6">
                <div class="w-full bg-gray-200 rounded-full h-2.5 mb-2">
                    <div class="bg-blue-600 h-2.5 rounded-full animate-pulse" style="width: 100%"></div>
                </div>
                <p id="statusText" class="text-center text-gray-600 text-sm animate-pulse">Processando...</p>
            </div>

            <!-- Resultado (AGORA VISÍVEL MAS DESABILITADO INICIALMENTE) -->
            <div id="resultArea" class="mt-8 opacity-50 pointer-events-none transition-opacity duration-300">
                <div class="flex justify-between items-center mb-2">
                    <h3 class="text-lg font-bold text-gray-800">Transcrição:</h3>
                    
                    <!-- Botões de Ação -->
                    <div class="flex space-x-2">
                        <button id="btnDownload" onclick="downloadTxt()" class="text-white bg-green-600 hover:bg-green-700 font-medium rounded-lg text-sm px-4 py-2 transition shadow-sm flex items-center">
                            <i class="fa-solid fa-download mr-2"></i> Baixar .txt
                        </button>
                        <button onclick="copyToClipboard()" class="text-white bg-gray-600 hover:bg-gray-700 font-medium rounded-lg text-sm px-4 py-2 transition shadow-sm flex items-center">
                            <i class="fa-regular fa-copy mr-2"></i> Copiar
                        </button>
                    </div>
                </div>
                <textarea id="outputField" rows="10" readonly class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 font-mono" placeholder="O texto aparecerá aqui..."></textarea>
            </div>

        </div>
    </div>

    <script>
        const fileInput = document.getElementById('audioFile');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const btn = document.getElementById('btnTranscribe');
        const statusArea = document.getElementById('statusArea');
        const statusText = document.getElementById('statusText');
        const resultArea = document.getElementById('resultArea');
        const outputField = document.getElementById('outputField');

        fileInput.addEventListener('change', function() {
            if (this.files && this.files[0]) {
                fileInfo.classList.remove('hidden');
                fileName.textContent = this.files[0].name;
            }
        });

        async function startTranscription() {
            const file = fileInput.files[0];
            const model = document.getElementById('modelSelect').value;
            let url = document.getElementById('apiUrl').value;
            
            if (url.startsWith("/")) url = window.location.origin + url;

            if (!file) { alert("Selecione um arquivo!"); return; }

            // UI Reset
            btn.disabled = true;
            statusArea.classList.remove('hidden');
            // Deixamos a área visível mas com opacidade baixa enquanto processa
            resultArea.classList.add('opacity-50', 'pointer-events-none');
            outputField.value = "Aguardando servidor...";
            
            statusText.textContent = `Enviando para o modelo ${model}...`;

            const formData = new FormData();
            formData.append("audio", file);
            formData.append("model", model);

            try {
                const response = await fetch(url, { method: 'POST', body: formData });
                const data = await response.json();

                if (!response.ok) throw new Error(data.error || `Erro ${response.status}`);

                // SUCESSO: Habilita a área de resultado
                statusArea.classList.add('hidden');
                resultArea.classList.remove('opacity-50', 'pointer-events-none');
                outputField.value = data.transcription;
                
            } catch (error) {
                statusArea.classList.add('hidden');
                alert(`Erro: ${error.message}`);
                outputField.value = "Erro na transcrição.";
            } finally {
                btn.disabled = false;
            }
        }

        function copyToClipboard() {
            outputField.select();
            document.execCommand('copy');
            alert("Copiado!");
        }

        function downloadTxt() {
            const text = outputField.value;
            if (!text || text === "Aguardando servidor..." || text === "Erro na transcrição.") {
                alert("Não há texto válido para baixar.");
                return;
            }

            const blob = new Blob([text], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            
            const date = new Date().toISOString().slice(0, 10);
            a.download = `transcricao_${date}.txt`;
            
            document.body.appendChild(a);
            a.click();
            
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
